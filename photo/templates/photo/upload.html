{% extends "photo/layout.html" %}
{% block title  %}Upload{% endblock %}

{% block body %}
<div id="intro" class='w-75  mx-auto'>
<h1>Upload your photo here</h1>
<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
  <div class="form-group">
    <label for="image_title">Image Title :</label>
    <input type="text" class="form-control" name="image_title" autocomplete="off" required >
  </div>
  <div class="form-group">
    <label for="image_description">Description :</label>
    <textarea class="form-control" name="image_description" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="image_url">Upload your image here :</label>
    <input type="file" class="form-control" name="image_url" required>
    <!-- <input type="file" class="form-control" name="image_file" required> -->
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
