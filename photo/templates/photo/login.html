{% extends "photo/layout.html" %}

{% block body %}
<br>
<br>
<br>
<div id="intro" class='w-50  mx-auto'>
<h1>please Login</h1>
<form action="{% url 'login' %}" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="user_name" autocomplete="off">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password_form" autocomplete="off">
  </div>
  {% if message %}
  <div class="form-group">
    <label id="error_message">{{ message }}</label>
  </div>
  {% endif %}
  <button type="submit" class="btn btn-primary">Login</button>
  <div class='text-center m-2'>
      No account yet? <a href="{% url 'signin'%}">Signup</a>
  </div>
</form>
</div>

{% endblock %}
